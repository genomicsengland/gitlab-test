make_image:
  except:
    - schedules
  script:
    - docker build -t ${CI_REGISTRY_IMAGE}:latest .
    - docker login -u gitlab-ci-token -p ${CI_BUILD_TOKEN} ${CI_REGISTRY}
    - docker push ${CI_REGISTRY_IMAGE} 
  tags:
    - executor:docker
    

run_dq_tests:
  image: registry.gitlab.com/genomicsengland/dataquality/gitlab-test:latest
  script:
    - python ms_teams.py
  tags:
    - location:ukc_fixed
    - executor:docker
  artifacts:
    paths:
    - test-data.txt
    expire_in: 1 week
  only:
    refs:
      - schedules

